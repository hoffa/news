on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
    - run: go run main.go > index.md
    - run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m Publish
        git push
